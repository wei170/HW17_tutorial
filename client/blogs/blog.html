<template name="Blog">
    {{#with blog}}
        <section class="blog">
            <h3>{{title}}</h3>
            <p>{{content}}</p>
            <p>
                <i class="fa fa-tags" aria-hidden="true"></i> 
                {{#each tag in tags}}
                    {{tag}}
                {{/each}}
            </p>
        </section>
        <br>
        {{> Comments blogId=_id}}
    {{/with}}
</template>
