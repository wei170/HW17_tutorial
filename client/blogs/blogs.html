<template name="Blogs">
    <section class="blogs">
        {{#each blogs}} 
            {{> BlogItem}}
        {{/each}}
    </section>
</template>

<template name="BlogItem">
    <article class="blog">
        <h3><a href="/blogs/{{_id}}">{{title}}</a></h3>
        <p>{{content}}</p>
        <p>
            <i class="fa fa-tags" aria-hidden="true"></i> 
            {{#each tag in tags}}
                {{tag}}
            {{/each}}
        </p>
    </article>
</template>
